  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref EC2AMIID
      KeyName: jelili-us-west-1-keypair
      NetworkInterfaces: 
        - AssociatePublicIpAddress: true
          DeviceIndex: "0"
          SubnetId: subnet-052e80d095484e6f6
      InstanceType:
        Ref: T2InstanceType      
